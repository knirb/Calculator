
<html>
  <head>
    <link rel="stylesheet" type = "text/css" href = "style.css">
  </head>

  <body>
    <h1>Calculator - HTML, CSS, Javascript</h1>
    <div id="calc-body">
      <div class = "row">
        <div class = "column disp" id = "disp">0</div>
      </div>
      <div class = "row">
        <div class = "column btn btn-0" id = "btn-clear">AC</div>
        <div class = "column btn " id = "btn-backspace">&#8676;</div>
        <div class = "column btn btn-oper" id = "btn-divide">&#247; </div>


      </div>
      <div class = "row">

        <div class = "column btn btn-num" id = "btn-seven">7</div>
        <div class = "column btn btn-num" id = "btn-eight">8</div>
        <div class = "column btn btn-num" id = "btn-nine">9</div>
        <div class = "column btn btn-oper" id = "btn-multiply">x</div>
      </div>
      <div class = "row">

        <div class = "column btn btn-num" id = "btn-four" >4</div>
        <div class = "column btn btn-num" id = "btn-five">5</div>
        <div class = "column btn btn-num" id = "btn-six">6</div>
        <div class = "column btn btn-oper" id = "btn-minus">-</div>

      </div>
      <div class = "row">

        <div class = "column btn btn-num" id = "btn-one">1</div>
        <div class = "column btn btn-num" id = "btn-two">2</div>
        <div class = "column btn btn-num" id = "btn-three">3</div>
        <div class = "column btn btn-oper" id = "btn-plus">+</div>

      </div>
      <div class = "row">

        <div class = "column btn btn-0" id="btn-0">0</div>
        <div class = "column btn" id = "btn-dot">,</div>
        <div class = "column btn btn-oper" id = btn-eq>=</div>


      </div>
    </div>
    <!--<script src="operations.js"></script>-->
    <script src = "operations.js"></script>

  </body>

</html>
